<html>
    <head>
        <style>
            @import url("https://webglfundamentals.org/webgl/resources/webgl-tutorials.css");
            body {
            margin: 0;
            }
            canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            }
        </style>
        <!-- Librerie di utility-->
        <script type="text/javascript" src="../scripts/gui-utils.js"></script>
        <script type="text/javascript" src="../scripts/webgl-lessons-ui.js"></script>
        <script type="text/javascript" src="../scripts/webgl-utils.js"></script>
        <script type="text/javascript" src="../scripts/m4.js"></script>

        <!-- Caricamento OBJ-->
        <script src="../scripts/subdiv.js"></script>
        <script src="../scripts/mesh_utils.js"></script>
        <script src="../scripts/glm_light.js"></script>
        <script type="text/javascript" src="../scripts/jquery-3.5.0.js"></script>

        <!-- Script personali -->
        <script type="text/javascript" src="./shaders.js"></script>
        <script type="text/javascript" src="./car.js"></script>
        <script type="text/javascript" src="./my-webgl-lib.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="controlPanel">
          <b>Pannello di controllo</b>
          <div id="gfxSettings">
            <label for="gfxSettings">Qualità grafica:</label> 
            <select id="gfxSettings" name="gfxSettings" onchange="gfxSettings=event.target.value">
              <option>low</option>  
              <option selected>high</option>
            </select><br/>
            <label for="carQuality">Qualità modello macchina:</label> 
            <select id="carQuality" name="carQuality" onchange="loadCar(event.target.value)">
              <option selected>low</option>  
              <option>high</option>
            </select><br/>
            <label for="cameraMode">Camera:</label> 
            <select id="cameraMode" name="cameraMode" onchange="changeCameraHandler(event)">
              <option>Prima persona</option>  
              <option selected>Terza persona</option>
              <option>Dall'alto</option>
            </select>
          </div>
        </div>
        <div id="uiContainer">
          <div id="ui">
            <div id="fieldOfView"></div>
            <div id="x"></div>
            <div id="y"></div>
            <div id="z"></div>
            <div id="angleX"></div>
            <div id="angleY"></div>
            <div id="angleZ"></div>
            <div id="cameraX"></div>
            <div id="cameraY"></div>
            <div id="cameraZ"></div>
            <div id="cameraAngleX"></div>
            <div id="cameraAngleY"></div>
            <div id="cameraAngleZ"></div>
          </div>
        </div>
        <script type="text/javascript" src="./game.js"></script>

        <!-- TODO: 
        Input touch e gamepad
        Pannello di controllo
        (opz) trasparenze/riflessione/ombre con on/off
        -->

</body>
</html>
